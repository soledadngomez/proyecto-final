<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/77159ccd3b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Libreria Virtual</title>

  </head>

  <header>
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <picture class="header__logo">
          <img class="header__img" src="./img/logo-tienda.png" alt="logo">

          <a class="navbar-brand" href="#">Tiendita de Libros</a>
        </picture>
      </div>
      </div>
      </div>
    </nav>
  </header>

  <body>

    <main>


      <div class="row">
        <div class="col-12 col-md-9 col-lg-8">
          <div id="contenedor-login">
            <h3>Ingresar</h3>
            <form id="formularioIdentificacion">
              <div class="mb-3">
                <label for="inputCorreo" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="inputCorreo" value="" placeholder="correo@ejemplo.com" />
              </div>
              <div class="mb-3">
                <label for="inputContrasenia" class="form-label">Contraseña</label>
                <input type="password" value="" class="form-control" id="inputContrasenia"
                  placeholder="contraseña segura" />
              </div>
              <div class="mb-3">
                <button id="btn-login" type="submit" class="btn btn-primary">Ingresar</button>
              </div>
            </form>
          </div>
        </div>

        <div class="col-12  col-md-3">

          <p id="nombreUsuario" style="padding-top: 10%;font-weight: bold;">

          </p>
            </div>
          </div>
        </div>


<div class="containerData">

      <div class="container p-5">
        <div class="row">
          <div class="col-md-12">
            <div id="contenedorProductos" class="row"></div>
          </div>
      </div>

      <div id="nuevoitem" class="col-md-4">
            <h3>Ingresar nuevo producto</h3>
            <form id="formulario">
              <div class="mb-3">
                <label class="form-label">ID</label>
                <input type="text" class="form-control" id="inputId" />
              </div>
              <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputNombreProducto" />
              </div>

              <div class="mb-3">
                <label class="form-label">Autor</label>
                <input type="text" class="form-control" id="inputAutorProducto" />
              </div>

              <div class="mb-3">
                <label class="form-label">Editorial</label>
                <input type="text" class="form-control" id="inputEditorialProducto" />
              </div>

              <div class="mb-3">
                <label class="form-label">Precio venta</label>
                <input type="number" class="form-control" id="inputPrecioVenta" />
              </div>

              <div class="mb-3">
                <label class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="inputCantidad" />
              </div>

              <div class="mb-3">
                <button id="registro-nuevo" type="submit" class="btn btn-primary">Registrar</button>
              </div>
            </form>
          </div>

        </div>

      </div>

      <div id="carrito">CARRITO:</div>

      <div id="contenedor"></div>

      <div id="contenedor-productos" class="row">

      <div id="card"> </div>

      </div>
      
      <div id="precioTotal"> Total de la compra: $</div>
      <button id="btn-finalizar" type="submit" class="btn btn-primary">Finalizar</button>




    </main>

    <footer class="pie-pagina">
      <div class="grupo_1">
        <div class="pie_caja">
          <figure>
            <a href="#">
              <img src="./img/logo-tienda.png" alt="logo-s8">
            </a>
          </figure>
        </div>
        <div class="pie_caja">
          <h2>SOMOS TIENDITA DE LIBROS</h2>
          <P>Historia</P>
          <P>Productos</P>
          <P>Contacto</P>
        </div>
        <div class="pie_caja">
          <h2>SEGUINOS</h2>
          <div class="red_social">
            <a href="#" class="fa-brands fa-instagram"></a>

          </div>
        </div>
      </div>
      </div>

      <div class="grupo_2">
        <small>&copy; 2022 <b>Tiendita de Libros</b>Todos los derechos reservados.</small>
      </div>

    </footer>

    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="script.js"></script>
  </body>

</html>
